<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        td {
        /*
        border-color: black;
        border-style: solid;
        border-width: 1px;
        */
        width: 40px;
        height: 40px;
    }
    table{
        border: 1px solid black;
        border-spacing: 0;
    }
    .red{
        background-color: red;
    }
    </style>
</head>
<body>
    <table></table>
    <script>
        const table = document.getElementsByTagName('table')[0];
        let content = '';
        for (let i = 0; i < 8; i++) {
          content += '<tr>';
          for (let j = 0; j < 8; j++) {
              if ((i + j)% 2 ==0) {
                content += '<td class="red"></td>'
            }
            else {
            content += '<td></td>'
            }
          }
            content += '</tr>';
        }
        table.innerHTML = content;
    </script>
</body>
</html>
