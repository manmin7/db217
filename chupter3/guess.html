<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทายเลข</title>
    <style>
    body {
    background-color: rgb(162, 0, 255);
    }
    div {
        width: 200px;          
        margin-left: auto;
        margin-right: auto;
        color: white;
    }
    #number {
        width: fit-content;
        background-color: rgb(0, 255, 42);
        color: rgb(255, 255, 255);
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
        border-radius: 2px;
    }
    .try {
        font-size: 1.5em;
    }
    </style>
</head>
<body>
    <div>
        <h1>เลขของเรา</h1>
        <p id="number">0</p>
        <p>การทายของคุณ</p>
        <p class="try">คุณทายไป 0 ครั้ง</p>
        <p class="try"></p>
    </div>
    <script>
        let number = Math.floor(Math.random() * 100) + 1;
        let guesses = [];
        let answer;
        let count = 0;

        do {
        count++;
        answer = +prompt('เรามีตัวเลข 1-100 ลองทายซิว่าเลขอะไร');
        guesses.push(answer);
        if (answer > number) {
        alert('มากไป');
        } else if (answer < number) {
        alert('น้อยไป');
        } else {
        alert('ถูกต้องแล้วคร๊าบ');
        }
        } while (answer != number);
        document.getElementById('number').innerHTML = number;
        document.querySelectorAll('.try')[0].innerHTML = 'คุณทายไป ' + count + ' ครั้ง';
        document.querySelectorAll('.try')[1].innerHTML = guesses;
    </script>
</body>
</html>
