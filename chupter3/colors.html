<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
        body {
            background-color: rgb(75, 0, 130);
        }
        td {
            color: lime;
        }
        #manumin {
            background-color: black;
            color: 	chartreuse;
        }
        .cj {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr id="manumin">
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td class="cj">1</td>
            <td>2</td>
            <td class="cj">3</td>
        </tr>
        <tr>
        <td>4</td>
        <td class="cj">5</td>
        <td>6</td>
        </tr>
    </table>
</body>
</html>
